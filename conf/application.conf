include "frontend.conf"

appName = "calculate-ni-frontend"
play.http.router = prod.Routes

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.calculatenifrontend.config.ErrorHandler"

play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csp.directives {
  script-src = "'self' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' https: http:"
}

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.http.secret.key="h2cf733ZPnmhCiLMadttGzbXybdAsqIWQ6gc0RX3SBgZeyRvnWZ2e5HRQfP8efOD"

microservice {
  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
  }
}

controllers {
  uk.gov.hmrc.calculatenifrontend.controllers.NiConfigController {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

}

google-analytics {
  token = N/A
  host = auto
}

footerLinkItems = ["cookies", "privacy", "termsConditions", "govukHelp"]


